<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Secret Code Translator</h1>
        <h2>--Made By Adrian (Ady) or Rishith</h2>
        <div class="section">
            <h3>English to Secret Code</h3>
            <input type="text" id="secret" placeholder="Type English text...">
            <button onclick="covertenglishtext()">Encode</button>
            <button onclick="copy()">Copy To Clipboard</button>
            <div id="secret-text" class="output" placeholder="Secret code will appear here"></div>
        </div>
        <div class="section">
            <h3>Secret Code to English</h3>
            <input type="text" id="english" placeholder="Paste secret code (space separated)...">
            <button onclick="covertsecretcode()">Decode</button>
            <button onclick="copy2()">Copy To Clipboard</button>
            <div id="english-text" class="output" placeholder="English text will appear here"></div>
        </div>
        <button class="clear-btn" onclick="clear()">CLEAR</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
